<div class="container-fluid">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
      <a class="navbar-brand" href="{% url 'home' %}">Django Dersleri</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post:index' %}">Posts</a>
          </li>
          {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'post:create' %}">Create Post</a>
              </li>
          {% endif %}
        </ul>
          {% if not request.user.is_authenticated %}
              <a class="btn btn-success" href="{% url 'accounts:login' %}">Giris Yap</a>
              <a class="btn btn-primary" style="margin-left: 5px; margin-right: 5px;" href="{% url 'accounts:register' %}">Kayit Ol</a>
        {% endif %}
            {% if request.user.is_authenticated %}
              <a class="btn btn-danger" style="margin-left: 5px; margin-right: 5px;" href="{% url 'accounts:logout' %}">Cikis</a>
        {% endif %}
          <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'post:index' %}">
          <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
        </form>
      </div>
    </nav>
</div>
